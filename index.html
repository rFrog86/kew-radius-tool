<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kew Gardens Radius Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px;
      justify-content: center;
    }

    #controls label {
      font-weight: 500;
    }

    #controls input,
    #controls select,
    #controls button {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #canvasWrapper {
      width: 100%;
      max-width: 1086px;
      position: relative;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>RBG Kew Gardens Radius Tool</h2>

  <div id="controls">
    <label for="radiusInput">Radius (meters):</label>
    <input type="number" id="radiusInput" value="50" min="1" />

    <label for="colorSelect">Color:</label>
    <select id="colorSelect">
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>

    <label for="modeSelect">Mode:</label>
    <select id="modeSelect">
      <option value="circle">Circle</option>
      <option value="line">Line</option>
      <option value="shade">Shade Side</option>
    </select>

    <button onclick="undo()">Undo</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="mapCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const radiusInput = document.getElementById('radiusInput');
    const colorSelect = document.getElementById('colorSelect');
    const modeSelect = document.getElementById('modeSelect');

    const img = new Image();
    img.src = 'kew-map.jpg'; // Make sure this image is in your repo

    const originalWidth = 1086;
    const originalHeight = 768;

    let drawingHistory = [];
    let lineStart = null;

    // Pixels per meter in original map
    const pixelsPerMeter = 29 / 50;

    img.onload = () => {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    };

    function resizeCanvas() {
      const wrapper = document.getElementById('canvasWrapper');
      const width = wrapper.clientWidth;
      const height = width * (originalHeight / originalWidth);
      canvas.width = width;
      canvas.height = height;
      redraw();
    }

    canvas.addEventListener('click', function (event) {
      const rect = canvas.getBoundingClientRect();
      const x = (event.clientX - rect.left);
      const y = (event.clientY - rect.top);
      const mode = modeSelect.value;
      const color = colorSelect.value;

      if (mode === 'circle') {
        const radiusMeters = parseFloat(radiusInput.value);
        const scaleFactor = canvas.width / originalWidth;
        const radiusPixels = radiusMeters * pixelsPerMeter * scaleFactor;
        drawingHistory.push({ type: 'circle', x, y, r: radiusPixels, color });
        redraw();
      } else if (mode === 'line') {
        if (!lineStart) {
          lineStart = { x, y };
        } else {
          drawingHistory.push({ type: 'line', from: lineStart, to: { x, y }, color });
          lineStart = null;
          redraw();
        }
      }
    });

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      for (const shape of drawingHistory) {
        if (shape.type === 'circle') {
          drawShadedCircle(shape.x, shape.y, shape.r, shape.color);
        } else if (shape.type === 'line') {
          drawExtendedLine(shape.from.x, shape.from.y, shape.to.x, shape.to.y, shape.color);
        }
      }
    }

    function drawShadedCircle(x, y, r, color) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fillStyle = color === 'green' ? 'rgba(0, 200, 0, 0.3)' : 'rgba(200, 0, 0, 0.3)';
      ctx.fill();
      ctx.strokeStyle = color === 'green' ? 'rgba(0, 200, 0, 0.8)' : 'rgba(200, 0, 0, 0.8)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawExtendedLine(x1, y1, x2, y2, color) {
      const dx = x2 - x1;
      const dy = y2 - y1;

      if (dx === 0) {
        drawLine(x1, 0, x1, canvas.height, color);
        return;
      }

      const m = dy / dx;
      const b = y1 - m * x1;

      const points = [];

      let yAtLeft = m * 0 + b;
      if (yAtLeft >= 0 && yAtLeft <= canvas.height) points.push({ x: 0, y: yAtLeft });

      let yAtRight = m * canvas.width + b;
      if (yAtRight >= 0 && yAtRight <= canvas.height) points.push({ x: canvas.width, y: yAtRight });

      let xAtTop = (0 - b) / m;
      if (xAtTop >= 0 && xAtTop <= canvas.width) points.push({ x: xAtTop, y: 0 });

      let xAtBottom = (canvas.height - b) / m;
      if (xAtBottom >= 0 && xAtBottom <= canvas.width) points.push({ x: xAtBottom, y: canvas.height });

      if (points.length >= 2) {
        drawLine(points[0].x, points[0].y, points[1].x, points[1].y, color);
      }
    }

    function drawLine(x1, y1, x2, y2, color) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = color === 'green' ? 'rgba(0, 200, 0, 0.8)' : 'rgba(200, 0, 0, 0.8)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function undo() {
      drawingHistory.pop();
      redraw();
    }

    function clearCanvas() {
      drawingHistory = [];
      lineStart = null;
      redraw();
    }

    function downloadImage() {
     const link = document.createElement('a');
     link.download = 'kew-radius-map.png';
     link.href = canvas.toDataURL('image/png');
     link.click();
    }
  </script>
</body>
</html>
