<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Kew Gardens Radius Tool</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    h2 {
      margin: 15px 0 5px;
      color: #333;
      font-size: 1.3rem;
      text-align: center;
      padding: 0 10px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px;
      justify-content: center;
      padding: 0 10px;
    }

    #controls label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    #controls input,
    #controls select,
    #controls button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      -webkit-appearance: none;
    }

    #controls button {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    #canvasWrapper {
      width: 100%;
      max-width: 1086px;
      position: relative;
      overflow: hidden;
      margin: 10px 0;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
      background-color: #fff;
      touch-action: none;
    }

    @media (max-width: 600px) {
      #controls {
        gap: 6px;
      }
      
      #controls label {
        width: 80px;
        text-align: right;
      }
      
      #controls input, 
      #controls select {
        width: 80px;
      }
      
      #controls button {
        flex: 1;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <h2>RBG Kew Gardens Radius Tool</h2>

  <div id="controls">
    <label for="radiusInput">Radius (m):</label>
    <input type="number" id="radiusInput" value="50" min="1" />

    <label for="colorSelect">Color:</label>
    <select id="colorSelect">
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>

    <label for="modeSelect">Mode:</label>
    <select id="modeSelect">
      <option value="circle">Circle</option>
      <option value="line">Line</option>
    </select>

    <button onclick="undo()">Undo</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadImage()">Save</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="mapCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const radiusInput = document.getElementById('radiusInput');
    const colorSelect = document.getElementById('colorSelect');
    const modeSelect = document.getElementById('modeSelect');

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = 'kew-map.jpg';

    const originalWidth = 1086;
    const originalHeight = 768;

    let drawingHistory = [];
    let lineStart = null;
    let scaleFactor = 1;

    // Pixels per meter in original map
    const pixelsPerMeter = 29 / 50;

    // Track device pixel ratio
    const devicePixelRatio = window.devicePixelRatio || 1;

    img.onload = () => {
      resizeCanvas();
      window.addEventListener('resize', debounce(resizeCanvas, 100));
    };

    function debounce(func, wait) {
      let timeout;
      return function() {
        const context = this, args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          func.apply(context, args);
        }, wait);
      };
    }

    function resizeCanvas() {
      const wrapper = document.getElementById('canvasWrapper');
      const displayWidth = wrapper.clientWidth;
      const displayHeight = displayWidth * (originalHeight / originalWidth);
      
      // Set the canvas display size
      canvas.style.width = displayWidth + 'px';
      canvas.style.height = displayHeight + 'px';
      
      // Set the canvas drawing buffer size (accounting for device pixel ratio)
      canvas.width = Math.floor(displayWidth * devicePixelRatio);
      canvas.height = Math.floor(displayHeight * devicePixelRatio);
      
      // Calculate the scale factor for drawing operations
      scaleFactor = canvas.width / originalWidth;
      
      // Scale the context to account for the pixel ratio
      ctx.scale(devicePixelRatio, devicePixelRatio);
      
      redraw();
    }

    function getCanvasCoordinates(event) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / devicePixelRatio / rect.width;
      const scaleY = canvas.height / devicePixelRatio / rect.height;
      
      let clientX, clientY;
      
      if (event.touches) {
        // Handle touch events
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        // Handle mouse events
        clientX = event.clientX;
        clientY = event.clientY;
      }
      
      return {
        x: (clientX - rect.left) * scaleX,
        y: (clientY - rect.top) * scaleY
      };
    }

    function handleCanvasClick(event) {
      event.preventDefault();
      const { x, y } = getCanvasCoordinates(event);
      const mode = modeSelect.value;
      const color = colorSelect.value;

      if (mode === 'circle') {
        const radiusMeters = parseFloat(radiusInput.value);
        const radiusPixels = radiusMeters * pixelsPerMeter * scaleFactor;
        drawingHistory.push({ type: 'circle', x, y, r: radiusPixels, color });
        redraw();
      } else if (mode === 'line') {
        if (!lineStart) {
          lineStart = { x, y };
        } else {
          drawingHistory.push({ type: 'line', from: lineStart, to: { x, y }, color });
          lineStart = null;
          redraw();
        }
      }
    }

    // Add both mouse and touch event listeners
    canvas.addEventListener('click', handleCanvasClick);
    canvas.addEventListener('touchstart', handleCanvasClick);

    function distanceToLine(x, y, x1, y1, x2, y2) {
      const A = x - x1;
      const B = y - y1;
      const C = x2 - x1;
      const D = y2 - y1;

      const dot = A * C + B * D;
      const len_sq = C * C + D * D;
      let param = -1;
      if (len_sq !== 0) param = dot / len_sq;

      let xx, yy;

      if (param < 0) {
        xx = x1;
        yy = y1;
      } else if (param > 1) {
        xx = x2;
        yy = y2;
      } else {
        xx = x1 + param * C;
        yy = y1 + param * D;
      }

      const dx = x - xx;
      const dy = y - yy;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getSideOfLine(x, y, x1, y1, x2, y2) {
      return ((x2 - x1) * (y - y1) - (y2 - y1) * (x - x1)) > 0 ? 'left' : 'right';
    }

    function redraw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the image at high resolution
      ctx.save();
      ctx.scale(devicePixelRatio, devicePixelRatio);
      ctx.drawImage(img, 0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);
      ctx.restore();

      // Draw all shapes
      for (const shape of drawingHistory) {
        if (shape.type === 'circle') {
          drawShadedCircle(shape.x, shape.y, shape.r, shape.color);
        } else if (shape.type === 'line') {
          drawExtendedLine(shape.from.x, shape.from.y, shape.to.x, shape.to.y, shape.color);
          
          if (shape.shadedSide) {
            drawShadedArea(shape.from.x, shape.from.y, shape.to.x, shape.to.y, shape.shadedSide, shape.shadeColor);
          }
        }
      }
    }

    function drawShadedArea(x1, y1, x2, y2, side, color) {
      const points = getExtendedLinePoints(x1, y1, x2, y2);
      if (!points || points.length < 2) return;
      
      ctx.save();
      ctx.beginPath();
      
      // Move to first extended point
      ctx.moveTo(points[0].x, points[0].y);
      
      // Draw to second extended point
      ctx.lineTo(points[1].x, points[1].y);
      
      // Calculate line equation: Ax + By + C = 0
      const A = y2 - y1;
      const B = x1 - x2;
      const C = x2 * y1 - x1 * y2;
      
      // Determine which corners to use based on side
      const displayWidth = canvas.width / devicePixelRatio;
      const displayHeight = canvas.height / devicePixelRatio;
      
      if (side === 'left') {
        if (A * 0 + B * 0 + C > 0) {
          ctx.lineTo(0, displayHeight);
          ctx.lineTo(0, 0);
        } else {
          ctx.lineTo(displayWidth, displayHeight);
          ctx.lineTo(displayWidth, 0);
        }
      } else {
        if (A * 0 + B * 0 + C > 0) {
          ctx.lineTo(displayWidth, 0);
          ctx.lineTo(displayWidth, displayHeight);
        } else {
          ctx.lineTo(0, 0);
          ctx.lineTo(0, displayHeight);
        }
      }
      
      // Close the path
      ctx.closePath();
      
      // Fill with semi-transparent color
      ctx.fillStyle = color === 'green' ? 'rgba(0, 200, 0, 0.3)' : 'rgba(200, 0, 0, 0.3)';
      ctx.fill();
      ctx.restore();
    }

    function getExtendedLinePoints(x1, y1, x2, y2) {
      const points = [];
      const displayWidth = canvas.width / devicePixelRatio;
      const displayHeight = canvas.height / devicePixelRatio;
      
      // Calculate line parameters
      const dx = x2 - x1;
      const dy = y2 - y1;
      
      // Handle vertical line case
      if (dx === 0) {
        return [
          { x: x1, y: 0 },
          { x: x1, y: displayHeight }
        ];
      }
      
      // Handle horizontal line case
      if (dy === 0) {
        return [
          { x: 0, y: y1 },
          { x: displayWidth, y: y1 }
        ];
      }
      
      // Calculate intersection with all four edges
      // Top edge (y = 0)
      const topX = x1 + (0 - y1) * dx / dy;
      if (topX >= 0 && topX <= displayWidth) {
        points.push({ x: topX, y: 0 });
      }
      
      // Bottom edge (y = displayHeight)
      const bottomX = x1 + (displayHeight - y1) * dx / dy;
      if (bottomX >= 0 && bottomX <= displayWidth) {
        points.push({ x: bottomX, y: displayHeight });
      }
      
      // Left edge (x = 0)
      const leftY = y1 + (0 - x1) * dy / dx;
      if (leftY >= 0 && leftY <= displayHeight) {
        points.push({ x: 0, y: leftY });
      }
      
      // Right edge (x = displayWidth)
      const rightY = y1 + (displayWidth - x1) * dy / dx;
      if (rightY >= 0 && rightY <= displayHeight) {
        points.push({ x: displayWidth, y: rightY });
      }
      
      // We should have exactly 2 points where the line intersects canvas edges
      if (points.length >= 2) {
        // Sort points to maintain consistent order
        points.sort((a, b) => a.x - b.x || a.y - b.y);
        return [points[0], points[points.length - 1]];
      }
      
      // Fallback - return original points if we can't find intersections
      return [{ x: x1, y: y1 }, { x: x2, y: y2 }];
    }

    function drawShadedCircle(x, y, r, color) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fillStyle = color === 'green' ? 'rgba(0, 200, 0, 0.3)' : 'rgba(200, 0, 0, 0.3)';
      ctx.fill();
      ctx.strokeStyle = color === 'green' ? 'rgba(0, 200, 0, 0.8)' : 'rgba(200, 0, 0, 0.8)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawExtendedLine(x1, y1, x2, y2, color) {
      const points = getExtendedLinePoints(x1, y1, x2, y2);
      if (points && points.length >= 2) {
        drawLine(points[0].x, points[0].y, points[1].x, points[1].y, color);
      }
    }

    function drawLine(x1, y1, x2, y2, color) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = color === 'green' ? 'rgba(0, 200, 0, 0.8)' : 'rgba(200, 0, 0, 0.8)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function undo() {
      drawingHistory.pop();
      lineStart = null;
      redraw();
    }

    function clearCanvas() {
      drawingHistory = [];
      lineStart = null;
      redraw();
    }

    function downloadImage() {
      // Create a temporary canvas at the original resolution
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCanvas.width = originalWidth;
      tempCanvas.height = originalHeight;
      
      // Draw the original image
      tempCtx.drawImage(img, 0, 0, originalWidth, originalHeight);
      
      // Redraw all shapes at original scale
      const tempScale = originalWidth / (canvas.width / devicePixelRatio);
      
      for (const shape of drawingHistory) {
        if (shape.type === 'circle') {
          const originalR = shape.r / tempScale;
          tempCtx.beginPath();
          tempCtx.arc(shape.x / tempScale, shape.y / tempScale, originalR, 0, 2 * Math.PI);
          tempCtx.fillStyle = shape.color === 'green' ? 'rgba(0, 200, 0, 0.3)' : 'rgba(200, 0, 0, 0.3)';
          tempCtx.fill();
          tempCtx.strokeStyle = shape.color === 'green' ? 'rgba(0, 200, 0, 0.8)' : 'rgba(200, 0, 0, 0.8)';
          tempCtx.lineWidth = 2;
          tempCtx.stroke();
        } else if (shape.type === 'line') {
          const fromX = shape.from.x / tempScale;
          const fromY = shape.from.y / tempScale;
          const toX = shape.to.x / tempScale;
          const toY = shape.to.y / tempScale;
          
          const points = getExtendedLinePointsForDownload(fromX, fromY, toX, toY);
          if (points && points.length >= 2) {
            tempCtx.beginPath();
            tempCtx.moveTo(points[0].x, points[0].y);
            tempCtx.lineTo(points[1].x, points[1].y);
            tempCtx.strokeStyle = shape.color === 'green' ? 'rgba(0, 200, 0, 0.8)' : 'rgba(200, 0, 0, 0.8)';
            tempCtx.lineWidth = 2;
            tempCtx.stroke();
          }
          
          if (shape.shadedSide) {
            tempCtx.beginPath();
            tempCtx.moveTo(points[0].x, points[0].y);
            tempCtx.lineTo(points[1].x, points[1].y);
            
            const A = toY - fromY;
            const B = fromX - toX;
            const C = toX * fromY - fromX * toY;
            
            if (shape.shadedSide === 'left') {
              if (A * 0 + B * 0 + C > 0) {
                tempCtx.lineTo(0, originalHeight);
                tempCtx.lineTo(0, 0);
              } else {
                tempCtx.lineTo(originalWidth, originalHeight);
                tempCtx.lineTo(originalWidth, 0);
              }
            } else {
              if (A * 0 + B * 0 + C > 0) {
                tempCtx.lineTo(originalWidth, 0);
                tempCtx.lineTo(originalWidth, originalHeight);
              } else {
                tempCtx.lineTo(0, 0);
                tempCtx.lineTo(0, originalHeight);
              }
            }
            
            tempCtx.closePath();
            tempCtx.fillStyle = shape.shadeColor === 'green' ? 'rgba(0, 200, 0, 0.3)' : 'rgba(200, 0, 0, 0.3)';
            tempCtx.fill();
          }
        }
      }
      
      const link = document.createElement('a');
      link.download = 'kew-radius-map.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }
    
    function getExtendedLinePointsForDownload(x1, y1, x2, y2) {
      const points = [];
      
      // Calculate line parameters
      const dx = x2 - x1;
      const dy = y2 - y1;
      
      // Handle vertical line case
      if (dx === 0) {
        return [
          { x: x1, y: 0 },
          { x: x1, y: originalHeight }
        ];
      }
      
      // Handle horizontal line case
      if (dy === 0) {
        return [
          { x: 0, y: y1 },
          { x: originalWidth, y: y1 }
        ];
      }
      
      // Calculate intersection with all four edges
      // Top edge (y = 0)
      const topX = x1 + (0 - y1) * dx / dy;
      if (topX >= 0 && topX <= originalWidth) {
        points.push({ x: topX, y: 0 });
      }
      
      // Bottom edge (y = originalHeight)
      const bottomX = x1 + (originalHeight - y1) * dx / dy;
      if (bottomX >= 0 && bottomX <= originalWidth) {
        points.push({ x: bottomX, y: originalHeight });
      }
      
      // Left edge (x = 0)
      const leftY = y1 + (0 - x1) * dy / dx;
      if (leftY >= 0 && leftY <= originalHeight) {
        points.push({ x: 0, y: leftY });
      }
      
      // Right edge (x = originalWidth)
      const rightY = y1 + (originalWidth - x1) * dy / dx;
      if (rightY >= 0 && rightY <= originalHeight) {
        points.push({ x: originalWidth, y: rightY });
      }
      
      // We should have exactly 2 points where the line intersects canvas edges
      if (points.length >= 2) {
        // Sort points to maintain consistent order
        points.sort((a, b) => a.x - b.x || a.y - b.y);
        return [points[0], points[points.length - 1]];
      }
      
      // Fallback - return original points if we can't find intersections
      return [{ x: x1, y: y1 }, { x: x2, y: y2 }];
    }
  </script>
